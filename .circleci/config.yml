version: 2.1

orbs:
  node: circleci/node@4.1.0

jobs:
  node/test:
    executor: node/default
    steps:
      - checkout
      - node/install:
          node-version: << parameters.version >>
      - node/test:
          setup: npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          run-command: test:ci

workflows:
  tests:
    jobs:
      - node/test:
          matrix:
            parameters:
              version:
                - 10.23.3
                - 12.20.2
                - 14.15.5
                - 15.8.0
